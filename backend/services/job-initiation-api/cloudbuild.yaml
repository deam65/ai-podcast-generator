steps:
  # Debug step - see what files are in the directory
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'ls'
    args: ['-la', 'backend/services/job-initiation-api/']

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/job-initiation-api:$COMMIT_SHA', '.']
    dir: 'backend/services/job-initiation-api'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/job-initiation-api:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'job-initiation-api'
    - '--image'
    - 'gcr.io/$PROJECT_ID/job-initiation-api:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,FIRESTORE_JOBS_COLLECTION=jobs,PUBSUB_CONTENT_RETRIEVAL_TOPIC=content-retrieval'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/job-initiation-api:$COMMIT_SHA'
